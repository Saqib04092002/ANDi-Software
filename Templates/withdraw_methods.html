{% extends "layout.html" %}
{% block title %}Withdraw Methods - ANDi Banking{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-dark"><i class="fas fa-credit-card me-2"></i>Withdraw method</h1>
        <button class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Method
        </button>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" width="100%" cellspacing="0">
                     <thead>
                        <tr class="table-light">
                            <th>Method</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for method in data.withdrawals.methods %}
                        <tr>
                            <td>{{ method.name }}</td>
                        </tr>
                        {% else %}
                        <tr><td class="text-center p-5"><h4 class="text-muted">No Data Available</h4></td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
